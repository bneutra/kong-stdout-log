_format_version: "1.1"
# simple kong db-less config for testing
services:
- name: health
  url: http://localhost
  routes:
  - name: health-route
    paths:
    - /health

plugins:
- name: request-termination
  service: health
  config:
    status_code: 200
    message: OK

- name: stdout-log
  service: health
  config:
    allowed_fields:
    - request
    - response
    - latencies
    - authenticated_entity
    - client_ip
    - consumer
    - started_at
    - tries
    - upstream_uri
    allowed_request_fields:
    - uri
    - url
    - method
    - headers
    - size
    - tls
    allowed_request_headers:
    - user-agent
    - accept
    allowed_response_fields:
    - size
    - status
    allowed_latencies_fields:
    - kong
    - proxy
    - request
